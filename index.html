<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>Rock Paper Scissors</h1>
    

    <main>
        <div class="upper">
            <div class="score">
                <div class="human">
                    <div class="textScore", id ="hs">Your Score:</div>
                </div>
                <div class="robot">
                    <div class="textScore" id ="rs">Comp Score:</div>
                </div>


            </div>

            <div class="attackCards" >

                <div class="human" id="humanAttack">

                </div>

                <div class="middle"></div>

                <div class="robot" id="robotAttack">

                </div>
            </div>



        </div>
        <div class="buttons">
            <button class="b one" id="rockbtn"><img src="./pics/assets1/rock.png" height="60px" width="70px"></button>
            <button class="b two" id="paperbtn"><img src="./pics/assets1/paper.png" height="60px" width="70px" alt=""></button>
            <button class="b three" id="scissorbtn"><img src="./pics/assets1/scissor.png" height="60px" width="60px"></button>
        </div>

    </main>


    <script src="./script.js"></script>
</body>

</html>
